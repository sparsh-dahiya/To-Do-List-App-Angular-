<div class="my-3">
   <input type="checkbox" class="form-check-input" id="exampleCheck1" (click)="showAll()" >
      
  <label  class="form-check-label" for="exampleCheck1">Show All Todos</label>

    <div *ngIf="display">
      <p *ngIf="todos.length==0">No todos to display</p>
      
      <h6 *ngFor="let todo of todos">{{todo.title}}</h6>

    </div> 
    
  <h1>Add a Todo</h1>
  <form (ngSubmit)="onSubmit();todoList.reset();" #todoList="ngForm">
    <div class="form-group">

    </div>
    <div class="mb-3">
      
     
      <input type="text" required  [(ngModel)]="title"  class="form-control" id="title" name="title"
         placeholder="Todo Title">
        
      <input type="text" required class="form-control" name="desc" id="desc" [(ngModel)]="desc"
        placeholder="Todo Description">
      <div class="ADD">
        <button type="submit" [disabled]="todoList.invalid" class="btn btn-sm btn-primary"
          class="addButton">ADD</button>
      </div>

    </div>

  </form>
</div>
